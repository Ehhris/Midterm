<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="light">LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: var(--ion-eris-background);">
  <ion-grid>
    <ion-row>
      <br><br><br><br><br><br><br><br><br><br>
    </ion-row>
    <ion-row>
      <ion-col>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
    
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button size="large" type="submit" color="danger" expand="block" (click)="onSubmit()">Sign In</ion-button>
            <br>
            <ion-anchor [routerLink]="['/forgotpass']" class="small-text">Forgot Password?</ion-anchor>
          </ion-col>
        </ion-row>
      </form>
      </ion-col>
    </ion-row>
    <ion-row></ion-row>
  </ion-grid>
</ion-content>
